<!DOCTYPE html>
<html lang="de">

<head>
  <title>Lernplattform für Deutschland</title>
  <meta name="application-name" content="Lernplattform.Wiki" />
  <meta name="description"
    content="Plattform zum Austauschen von Selbstlern-Ressourcen für die Lehrpläne aller Bundesländer." />
  <meta name="author" content="David Pomerenke" />
  <meta name="keywords"
    content="Bildung, Lernen, Plattform, Austausch, Deutschland, Lehrplan, Schule, Gymnasium, Gemeinschaftsschule, Realschule, Grundschule, Primarstufe, Sekundarstufe, Unterstufe, Mittelstufe, Oberstufe, Klasse, Bundesländer, Baden-Württemberg, Bayern, Berlin, Brandenburg, Bremen, Hamburg, Hessen, Mecklenburg-Vorpommern, Niedersachsen, Nordrhein-Westfalen, Rheinland-Pfalz, Saarland, Sachsen, Sachsen-Anhalt, Schleswig-Holstein, Thüringen" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="lernplattform"></div>
  <script>
    var storedData = localStorage.getItem('lernplattform-model')
    var flags = storedData ? JSON.parse(storedData) : null

    var app = Elm.Main.init({
      node: document.getElementById('lernplattform'),
      flags: null //flags
    })

    app.ports.setStorage.subscribe(function (state) {
      localStorage.setItem('lernplattform-model', JSON.stringify(state))
    })
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/ba50ac3b8d.js"></script>
</body>

</html>
